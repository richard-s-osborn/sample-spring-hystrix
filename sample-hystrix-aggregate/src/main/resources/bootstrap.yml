---
spring:
  application:
    name: sample-hystrix-aggregate
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: SAMPLE-HYSTRIX-CONFIG

eureka:
  instance:
    nonSecurePort: ${server.port:9080}
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/